# Spring Datasource Properties
spring.datasource.url=jdbc:h2:mem:contactdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# ddl-auto: validate | update | create | create-drop
# 'create-drop' ensures the schema is created on startup and dropped on shutdown. Good for dev with in-memory DB.
# 'create' would create it but not drop it.
# 'update' would try to update an existing schema.
spring.jpa.hibernate.ddl-auto=create-drop
# Optional: to see generated SQL in logs
spring.jpa.show-sql=true
# Optional: to pretty print SQL
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Properties (Optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
# Be careful with web-allow-others in non-dev environments
spring.h2.console.settings.web-allow-others=false

# Logging properties (Optional: set logging level for Hibernate and DataInitializer)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE # To see bound parameters
# Set to DEBUG or TRACE for more detailed data loading logging:
logging.level.com.example.contactdirectory.service.DataInitializer=INFO
logging.level.root=INFO
logging.level.org.springframework.web=INFO
# Keep Hibernate logs less verbose unless debugging SQL issues
logging.level.org.hibernate=WARN
